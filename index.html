<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col" class="hour">TIME</th>
            <th scope="col">TO DO</th>
            <th scope="col">SAVE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="9" id="hour09">09:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" >
            </td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="10" id="hour10">10:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="11" id="hour11">11:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="12" id="hour12">12:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="13" id="hour13">13:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="14" id="hour14">14:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="15" id="hour15">15:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save"></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="16" id="hour16">16:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="17" id="hour17">17:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td> 
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
          <tr>
            <th scope="row" class="time-block hour-row" data-hour="18" id="hour18">18:00</th>
            <td class="col description"><textarea class="to-do"></textarea></td>
            <td class="col saveBtn fas fa-save" ></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
